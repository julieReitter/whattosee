application: what-to-see
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /app/styles
  static_dir: app/styles

- url: /app/scripts
  static_dir: app/scripts

- url: /app/components
  static_dir: app/components

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
